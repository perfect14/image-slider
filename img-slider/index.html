<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <style>
      body {
        background-image: linear-gradient(90deg, cyan, rgb(207, 136, 207));
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 30px;
      }

      .main-nav {
        background-color: rgb(207, 136, 207);
      }

      h1 {
        text-align: center;
      }

      .card {
        
        text-align: center;
      }

      .search {
        background-color: rgb(10, 221, 10);
      }
      .card-columns{
        padding: 20px 20px;
      }
      
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light main-nav">
      <a class="navbar-brand" href="#">Del's Art</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button
            class="btn btn-outline-success my-2 my-sm-0 search"
            type="submit"
          >
            Search
          </button>
        </form>
      </div>
    </nav>

    <div class="container">
      <div class="w-75 h-5">
        <div class="carousel slide" id="carouselExample" data-ride="carousel">
          <ol class="carousel-indicators">
            <li
              data-target="#carouselExample"
              data-slide-to="0"
              class="active"
            ></li>
            <li data-target="#carouselExample" data-slide-to="1"></li>
            <li data-target="#carouselExample" data-slide-to="2"></li>
            <li data-target="#carouselExample" data-slide-to="3"></li>
            <li data-target="#carouselExample" data-slide-to="4"></li>
            <li data-target="#carouselExample" data-slide-to="5"></li>
            <li data-target="#carouselExample" data-slide-to="6"></li>
            <li data-target="#carouselExample" data-slide-to="7"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./images/art14.jpg"
                alt="art1"
                class="d-block"
                width="790px"
                height="500px"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./images/art12.jpg"
                alt="art2"
                class="d-block"
                width="790px"
                height="500px"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./images/art4.jpg"
                alt="art4"
                class="d-block"
                width="790px"
                height="500px"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./images/art13.jpg"
                alt="art5"
                class="d-block"
                width="790px"
                height="500px"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./images/art6.jpg"
                alt="art6"
                class="d-block"
                width="790px"
                height="500px"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./images/art11.jpg"
                alt="art7"
                class="d-block"
                width="790px"
                height="500px"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./images/art8.jpg"
                alt="art8"
                class="d-block"
                width="790px"
                height="500px"
              />
            </div>
          </div>

          <a
            class="carousel-control-prev"
            href="#carouselExample"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselExample"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>

    <h1>An Image Slider</h1>

    

    <div class="card-columns">
      <div class="card">
        <img class="card-img-top" src="./images/art13.jpg" alt="" height="435px">
        <div class="card-body">
          <h4 class="card-title">Title</h4>
          
        </div>
      </div>
      <div class="card">
        <img class="card-img-top" src="./images/art14.jpg" alt="" >
        <div class="card-body">
          <h4 class="card-title">Title</h4>
          
        </div>
      </div>
      
      <div class="card">
        <img class="card-img-top" src="./images/art6.jpg" alt="">
        <div class="card-body">
          <h4 class="card-title">Title</h4>
          
        </div>
      </div>
    </div>




    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
      integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
